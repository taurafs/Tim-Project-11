<script>
  // Fungsi untuk memuat data dari API
  async function fetchTransactionData() {
    try {
      const response = await fetch("http://localhost:8000/api/transaksi");
      const data = await response.json();

      if (data.status && data.data.length > 0) {
        renderTableData(data.data);
      } else {
        document.querySelector(".table tbody").innerHTML = `
          <tr>
            <td colspan="4" class="text-center" style="background-color: #2B3B37; color: white;">No data available</td>
          </tr>`;
      }
    } catch (error) {
      console.error("Error fetching data:", error);
      document.querySelector(".table tbody").innerHTML = `
        <tr>
          <td colspan="4" class="text-center">Error fetching data</td>
        </tr>`;
    }
  }

  // Fungsi untuk merender data ke tabel
  function renderTableData(transactions) {
  const tableBody = document.querySelector(".table tbody");
  tableBody.innerHTML = ""; // Kosongkan tabel sebelum memasukkan data baru

  transactions.forEach((transaction, index) => {
    const isPengeluaran = transaction.jenis === "Pengeluaran"; // Cek jenis transaksi
    const row = `
      <tr>
        <td style="background-color: #2B3B37; color: white; text-align: center;">
          ${isPengeluaran ? '-' : '+'}
        </td>
        <td style="background-color: #2B3B37; color: ${isPengeluaran ? 'red' : 'white'};">
          ${parseFloat(transaction.jumlah).toLocaleString("id-ID", {
            style: "currency",
            currency: "IDR",
          })}
        </td>
        <td style="background-color: #2B3B37; color: white;">
          ${transaction.kategori || "-"}
        </td>
        <td style="background-color: #2B3B37; color: white;">
          ${new Date(transaction.tanggal).toLocaleDateString("id-ID")}
        </td>
      </tr>`;
    tableBody.innerHTML += row;
  });
}


  // Panggil fungsi untuk memuat data setelah halaman dimuat
  document.addEventListener("DOMContentLoaded", fetchTransactionData);
</script>
